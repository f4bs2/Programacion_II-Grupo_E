<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de estudiantes</title>
</head>
<body>
   <form name="Registro">
    Nombre: <input type="text" name="nombre"><br>
    Direccion: <input type="text" name="direccion"><br>
    Genero:
    <br>
    <select name="Genero" id="">
        <option value="Masculino" selected>Masculino
        <option value="Femenino">Femenino
    Estado civil:
    <br>
        <input type="radio" name="estado civil" value="soltero"checked>soltero
        <input type="radio" name="estado civil" value="casado" checked>casado
        <input type="radio" name="estado civil" value="otro" checked>otro <br>
    carrera a estudiar:
    <br>
    <select name="carrera a estudiar" id="">
        <option value="Ingenieria" selected>Ingeniera
        <option value="Doctora">Doctora

  </select>
   </form> 
   <input type="submit" name="enviar"><br>
    <input type="reset">
</body>
</html>
